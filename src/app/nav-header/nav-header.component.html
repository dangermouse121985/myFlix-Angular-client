<!-- I used the example from the following link to help build this toolbar
  https://stackblitz.com/edit/responsive-menu-angular-material-flex-layout?file=src%2Fapp%2Fapp.component.html
 -->
<div style="height: 200vh">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Responsive Navigation</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="/movies" mat-button>Home</a>
        <a href="/favorites" mat-button>My Favorites</a>
        <a href="/profile" mat-button>My Profile</a>
        <a href="" mat-button (click)="logout()">Logout</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="/movies" mat-list-item>Home</a>
        <a href="/favorites" mat-list-item>My Favorites</a>
        <a href="/profile" mat-list-item>My Profile</a>
        <a href="" mat-list-item (click)="logout()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill></mat-sidenav-content>
  </mat-sidenav-container>
</div>
