<mat-card>
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="movie-details__grid">
    <img class="movie-image" src="{{ movie.imagePath }}" />
    <div class="movie-desc">{{ movie.description }}</div>
    <div class="movie-addt-details">
      <div class="movie-director">{{ movie.director }}</div>
      <div class="movie-actors">
        <div *ngFor="let actor of movie.actors">{{ actor.name }}</div>
      </div>
      <div class="movie-image">{{ movie.genre }}</div>
    </div>
  </mat-card-content>

  <mat-card-actions> </mat-card-actions>
</mat-card>
