<div style="height: 93vh">
  <mat-toolbar color="primary" *ngIf="showHeader">
    <mat-toolbar-row style="height: 7vh">
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span class="logo">myFlix</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="myFlix-Angular-client/movies" mat-button>Home</a>
        <a href="myFlix-Angular-client/favorites" mat-button>My Favorites</a>
        <a href="myFlix-Angular-client/profile" mat-button>My Profile</a>
        <a href="" mat-button (click)="logout()">Logout</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill style="height: 5vh">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <mat-list-item><a (click)="sidenav.toggle()">Close</a></mat-list-item>
        <mat-list-item
          ><a href="myFlix-Angular-client/movies">Home</a></mat-list-item
        >
        <mat-list-item
          ><a href="myFlix-Angular-client/favorites"
            >My Favorites</a
          ></mat-list-item
        >
        <mat-list-item
          ><a href="myFlix-Angular-client/profile">My Profile</a></mat-list-item
        >
        <mat-list-item><a href="" (click)="logout()">Logout</a></mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill
      ><router-outlet></router-outlet
    ></mat-sidenav-content>
  </mat-sidenav-container>
</div>
