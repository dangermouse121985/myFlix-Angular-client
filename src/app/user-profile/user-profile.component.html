<div class="form__container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Profile Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.username"
            placeholder="Username"
            type="text"
            name="username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.password"
            placeholder="Password"
            type="password"
            name="password"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.first_name"
            placeholder="First Name"
            type="text"
            name="first_name"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.last_name"
            placeholder="Last Name"
            type="text"
            name="last_name"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.email"
            placeholder="Email"
            type="text"
            name="email"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="formattedBirthDate"
            placeholder="00/00/0001"
            type="date"
            name="birth"
            required
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="setUser()" color="primary">
        Update Your Account
      </button>
    </mat-card-actions>
  </mat-card>
</div>
