<div class="welcome-page">
  <mat-card class="welcome-page__components">
    <h1>Welcome to myFlix!</h1>
    <mat-card-actions>
      <button
        mat-raised-button
        (click)="openUserRegistrationDialog()"
        style="margin-right: 10px"
        color="primary"
      >
        Sign Up
      </button>
      <button
        mat-raised-button
        (click)="openUserLoginDialog()"
        style="margin-right: 10px"
        color="primary"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
